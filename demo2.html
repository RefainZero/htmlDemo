<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>认识标签2</title>
<style type="text/css">
table,th,tr,td{border:1px solid #000;}
</style>
</head>

<body>
<!--ul,ol,li,table,caption标题，和summary摘要信息-->
<h1>百度top500</h1>
<!-- newslist新闻列表-->
<ul>新闻标题么</ul>
<!-- 排行榜列表-->
<ol>
   <li>前端开发面试心法 </li>
   <li>零基础学习html</li>
   <li>JavaScript全攻略</li>
</ol>
<!-- 摘要信息-->
<table summary="小鸡成绩表">
<!-- 表格标题-->
<caption>小鸡成绩表</caption>
<th>科目</th><th>成绩</th>
<tr><td>数学</td><td>90</td></tr>
<tr><td>语文</td><td>85</td></tr>
</table>
</body>
</html>
