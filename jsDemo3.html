<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>confirm对话框练习</title>
    <script type="text/javascript">
        function test(){
            var str=confirm("你是男的么?");
            if(str==true){
                alert("我很帅！");
            }else{
                alert("我很漂亮！");
            }
        }
    </script>
</head>
<body>
<input type="button" id="button" value="点我进行测试！" onclick="test()">
</body>
</html>
