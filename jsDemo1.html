<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>prompt消息对话框练习</title>
    <script type="text/javascript">
        function test(){
            var str=prompt("what is your name?");
            if(str!=null){
                alert("hellow,"+str);
            }else{
                alert("welcome to china!");
            }
        }
    </script>
</head>
<body>
<input type="button" id="button" value="点我进行测试！" onclick="test()">
</body>
</html>
