<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>时间对象练习</title>
</head>
<body>
<script type="text/javascript">
    var mydate=new Date();
//  获取当前时间
    document.write(mydate)+"<br/>";
//  获取年份
    document.write(mydate.getFullYear()+"<br/>");
//  设置年份
    mydate.setFullYear(1968);
    document.write(mydate+"<br/>");
</script>
</body>
</html>
