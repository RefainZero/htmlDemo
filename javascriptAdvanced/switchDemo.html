<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>swicth语句练习</title>
</head>
<body>
<script type="text/javascript">
    function test(){
        var score=3;
        switch(score){
            case 1:
                alert(score);
            case 2:
                alert(score);
            case 3:
                alert(score);
            case 4:
                alert(score);
            case 5:
                alert(score);
            default :
                alert("100");
        }
    }
    test();
</script>
</body>
</html>
