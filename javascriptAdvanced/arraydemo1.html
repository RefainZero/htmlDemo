<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>数组的练习</title>
</head>
<body>
<script type="text/javascript">
    var array=["i","love"];
    var mychar=["you!"];
    //concat连接一个或多个数组，但不会改变原数组
    document.write(array.concat(mychar)+"<br/>");
    //颠倒数组顺序reverse
    document.write(array.concat(mychar).reverse()+"<br/>");
    //选定元素slice
    document.write(array.concat(mychar).slice(1)+"<br/>");
    //join指定字符串连接数组
    document.write(array.concat(mychar).join("-"));
</script>
</body>
</html>
