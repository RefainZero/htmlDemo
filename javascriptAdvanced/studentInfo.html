<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>阶段练习</title>
    <!--在一个大学的编程选修课班里，我们得到了一组参加该班级的学生数据，分别是姓名、性别、年龄和年级，
    接下来呢，我们要利用JavaScript的知识挑出其中所有是大一的女生的的名字哦。-->

    <!--学生信息如下：-->

    <!--('小A','女',21,'大一'),  ('小B','男',23,'大三'),-->

    <!--('小C','男',24,'大四'),  ('小D','女',21,'大一'),-->

    <!--('小E','女',22,'大四'),  ('小F','男',21,'大一'),-->

    <!--('小G','女',22,'大二'),  ('小H','女',20,'大三'),-->

    <!--('小I','女',20,'大一'),  ('小J','男',20,'大三')-->
</head>
<body>
<script type="text/javascript">
    var infos = [["小A", "女", 21, "大一"], ["小B", "男", 23, "大三"], ["小C", "男", 24, "大四"], ["小D", "女", 21, "大一"], ["小E", "女", 22, "大四"], ["小F", "男", 21, "大一"], ["小G", "女", 22, "大二"], ["小H", "女", 20, "大三"], ["小I", "女", 20, "大一"], ["小J", "男", 20, "大三"]];
    var array = [];//定义二维数组用来存放所有大一的学生
    var n = 0;//计数器
    for (var i = 0; i < infos.length; i++) {
        if (infos[i][3] == '大一') {
            array[n] = infos[i];//为新数组赋值;
            n++;
        }
    }
    document.write("所有大一学生信息共有" + array.length + "个<br />")
    //    再次搜大一的女孩
    for (var i = 0; i < array.length; i++) {
        if (array[i][1] == '女') {
            document.write(array[i][0] + "<br/>")
        }
    }
</script>
</body>
</html>
