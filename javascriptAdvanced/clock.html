<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>计时器练习</title>
</head>
<body>
<script type="text/javascript">
    function clock1(){
    var mydate=new Date();
    var v=mydate.getHours()+":"+mydate.getMinutes()+":"+mydate.getSeconds()+"";
    document.getElementById('clock').value=v;
    }
    var i=setInterval(clock1,100);
</script>
<input type="text" id="clock">
<input type="button" value="Stop" onclick="clearInterval(i)"  />
</body>
</html>
