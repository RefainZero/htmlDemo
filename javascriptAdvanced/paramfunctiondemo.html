<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>有参函数练习</title>
</head>
<body>
<script type="text/javascript">
    function add(x, y) {
        alert(x * y);
    }
    add(1, 2);
    //有返回值函数练习
    function compare(x, y) {
        if (x > y) {
            return x;
        } else if (x < y) {
            return y;
        } else {
            return x || y;
        }
    }
    var result=compare(1,3);
    alert(result);
</script>
</body>
</html>
