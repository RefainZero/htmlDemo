<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>window.open打开新窗口练习</title>
        <script type="text/javascript">
            function Wopen(){
                // 新窗口打开时弹出确认框，是否打开
                var message=confirm("是否打开新页面？");
                if(message==true)
                {
                    window.open('http://www.imooc.com',"_blank");
                }else{
                    alert("http：//www.imooc.com/");
                }

            }
        </script>
</head>
<body>
<input type="button" value="openwindow" onclick="Wopen()">
</body>
</html>
